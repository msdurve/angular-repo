<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeSelectEmitEl)="onSelectedRecipeList($event)" ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details [recipeDetailsEl] = "recipeDetails"  *ngIf="recipeDetails; else infoText" ></app-recipe-details>
        <ng-template #infoText>Please select a Recipe</ng-template>
    </div>
</div>
